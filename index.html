<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador de Pokémon</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1> Comparador de Pokémon </h1>

  <div class="inputs">
    <div>
      <label>Pokémon 1:</label>
      <input type="text" id="pokemon1" placeholder="Ej: pikachu">
    </div>
    <div>
      <label>Pokémon 2:</label>
      <input type="text" id="pokemon2" placeholder="Ej: charizard">
    </div>
  </div>

  <button id="btnComparar">Comparar</button>

  <div class="contenedor">
    <div class="pokemon-card" id="card1"></div>
    <div class="pokemon-card" id="card2"></div>
  </div>

  <h2 id="resultado"></h2>

  <script src="main.js"></script>
</body>
</html>
